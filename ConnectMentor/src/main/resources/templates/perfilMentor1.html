<!DOCTYPE html>
<html lang="en">

<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="stylementor.css">
    <title>Contact Me Card</title>
</head>
<a href="index" class="voltar-topo">
    <i class="fas fa-arrow-left"></i>
    </a>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <figure>
                    <img src="assets/UI-face-1.jpg" alt="Profile image"> 
                </figure>
                <div class="personal-info">
                    <p class="name">Felipe Senna</p>
                    <p class="description">Olá me chamo Felipe Sena formado em Desenvolvimento de Sistemas, E Gestão de pessoas!</p>
                </div>
                <button class="contact-me">
                    <span>Contact me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>

            <div class="card-footer">
                <p>Contact me</p>
            </div>
        </div>

        <section class="social">


            <div class="social-card match">
    <i class="fas fa-heart"></i> <!-- Ícone de "Match" -->
    <div class="info">
        <label>Match</label>
        <p>Você tem um novo match!</p>
    </div>
    <i class="fas fa-angle-right"></i>
</div>

<div class="social-card github">
    <i class="fas fa-book"></i> <!-- Ícone de "Agenda" -->
    <div class="info">
        <label>Agenda</label>
        <p>Aqui está a sua agenda de Mentoria</p>
    </div>
    <i class="fas fa-angle-right"></i>
</div>

<div class="social-card email">
    <i class="far fa-envelope"></i>
    <div class="info">
        <label>Email</label>
        <p>markmcgraw@gmail.com</p>
    </div>
    <i class="fas fa-angle-right"></i>
</div>


        </section>
    </div>

    <script>
        var container = document.querySelector('.container');
        var btn = document.querySelector('.contact-me');

        btn.addEventListener('click', function() {
            /* toggle container 'opened' class */
            container.classList.toggle('opened');
        })
    </script>

</body>
<style>
    .voltar-topo {
        position: fixed;
        top: 20px;
        left: 20px;
        display: inline-block;
        background-color: rgb(245, 245, 245);
        color: black;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 18px;
        cursor: pointer;
        z-index: 999;
        }
        
        .voltar-topo i {
        margin-right: 0;
        }
        
        .voltar-topo:hover {
        background-color: #0056b3;
        }
    </style>
</html>
